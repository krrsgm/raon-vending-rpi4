<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAON Vending - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .option-card {
            padding: 30px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: white;
            font-weight: bold;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .kiosk-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .kiosk-card:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .admin-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .admin-card:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .option-title {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .option-desc {
            font-size: 12px;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè™</div>
        <h1>RAON Vending</h1>
        <p class="subtitle">Welcome! Please select an option</p>
        
        <div class="options">
            <a href="/kiosk" class="option-card kiosk-card">
                <div class="icon">üí≥</div>
                <div class="option-title">Kiosk</div>
                <div class="option-desc">Buy items</div>
            </a>
            
            <a href="/dashboard" class="option-card admin-card">
                <div class="icon">üìä</div>
                <div class="option-title">Dashboard</div>
                <div class="option-desc">Monitor inventory</div>
            </a>
        </div>
    </div>
</body>
</html>
